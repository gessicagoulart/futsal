<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script src="js/main.js"></script>
<title>Futsal</title>
    </head>
    <body>
<form id="profileForm">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputHeight" class="col-sm-2 col-form-label">Height</label>
    <div class="col-sm-10">
      <input type="number" name="height" class="form-control" id="inputHeight">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputWeight" class="col-sm-2 col-form-label">Weight</label>
    <div class="col-sm-10">
      <input type="number" name="weight" class="form-control" id="inputWeight">
    </div>
  </div>

    <div class="form-group row">
    <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="number" name="age" class="form-control" id="inputAge">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button id="sub-button" type="button" onclick="submitForm()" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
    </body>
</html>
