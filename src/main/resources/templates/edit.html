<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title>Futsal</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/index" >Futsal</a>
    </div>
</nav>
<body>
<form id="editForm">
    <div class="form-group row">
        <label for="inputId" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
            <input type="number" name="id" class="form-control" id="inputId">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputHeight" class="col-sm-2 col-form-label">Height</label>
        <div class="col-sm-10">
            <input type="number" name="height" class="form-control" id="inputHeight" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputWeight" class="col-sm-2 col-form-label">Weight</label>
        <div class="col-sm-10">
            <input type="number" name="weight" class="form-control" id="inputWeight" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="number" name="age" class="form-control" id="inputAge" required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button id="sub-button" type="button" onclick="updateProfile()" class="btn btn-success">Update</button>
            <button type="button" onclick="location.href = '/index'" class="btn btn-warning">Back to Main Page</button>

        </div>
    </div>
</form>
</body>
</html>
